name: Preprocessing Workflow

permissions:
  contents: write
on:
  push:
    branches: [ "main" ]

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run preprocessing script
        run: python preprocessing/automate_Chytnya-putri-maharani.py

      - name: Commit processed dataset
        run: |
          git config user.email "chyntyamhrn@gmail.com"
          git config user.name "Allnput"
          git add preprocessing/Predictive_Maintenance_Preproces.csv
          git commit -m "Update Processed data" || echo "Nothing to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
